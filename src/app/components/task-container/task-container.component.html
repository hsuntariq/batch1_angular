<app-form></app-form>
<div class="p-2 my-1 d-flex align-items-center justify-content-between" *ngFor="let task of tasks">
    <div class="task"
     [ngClass]="{reminder:task.reminder}"
     (dblclick)="toggleTask(task)"
     >
        <h5 class="text-dark text-capitalize">Task:{{task.task}}</h5>
        <p class="text-secondary">Date:{{task.day}}</p>
    </div>
    <app-button
         content="Delete"
         color="red"
         (click)="onDelete(task)"
         ></app-button>
</div>
